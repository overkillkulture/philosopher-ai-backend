# CI/CD Pipeline for Philosopher AI Backend
#
# Automated testing and deployment
# Built during Autonomous Work Session #3 (2025-11-01)

name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  # ============================================
  # JOB 1: Test
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ============================================
  # JOB 2: Lint & Security
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: ğŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD

  # ============================================
  # JOB 3: Build & Deploy (Railway)
  # ============================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš‚ Install Railway CLI
      run: npm install -g @railway/cli

    - name: ğŸš€ Deploy to Railway
      run: railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: âœ… Deployment complete
      run: echo "Deployment to Railway completed successfully!"

  # ============================================
  # JOB 4: Health Check (Post-Deploy)
  # ============================================
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ¥ Check API health
      run: |
        echo "Waiting 30s for deployment to stabilize..."
        sleep 30

        response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_URL }}/api/health)

        if [ $response -eq 200 ]; then
          echo "âœ… Health check passed (HTTP $response)"
        else
          echo "âŒ Health check failed (HTTP $response)"
          exit 1
        fi

    - name: ğŸ§ª Run smoke tests
      run: |
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
        echo "âœ… All smoke tests passed"

  # ============================================
  # JOB 5: Notify
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: health-check
    if: always()

    steps:
    - name: ğŸ“¢ Deployment status
      run: |
        if [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "âœ… Deployment successful and healthy"
        else
          echo "âŒ Deployment failed or unhealthy"
        fi

    # Add Slack/Discord/Email notifications here if needed
