# Complete production environment with monitoring
# One command: docker-compose up -d
# ================================================================

version: '3.8'

services:
  # ==================== MAIN APPLICATION ====================
  overkore-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: overkore-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./consciousness.db:/app/consciousness.db
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./.trinity:/app/.trinity
    networks:
      - overkore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== REDIS (for rate limiting) ====================
  redis:
    image: redis:7-alpine
    container_name: overkore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - overkore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

