# ================================================================
# OVERKORE KUBERNETES DEPLOYMENT
# ================================================================
# Production-grade Kubernetes manifests
# Auto-scaling, health checks, resource limits
# Deploy: kubectl apply -f kubernetes.yml
# ================================================================

---
# ==================== NAMESPACE ====================
apiVersion: v1
kind: Namespace
metadata:
  name: overkore
  labels:
    name: overkore
    environment: production

---
# ==================== CONFIG MAP ====================
apiVersion: v1
kind: ConfigMap
metadata:
  name: overkore-config
  namespace: overkore
data:
  NODE_ENV: "production"
  PORT: "3001"
  ALLOWED_ORIGINS: "https://yourdomain.com"

---
# ==================== SECRET ====================
apiVersion: v1
kind: Secret
metadata:
  name: overkore-secrets
  namespace: overkore
type: Opaque
stringData:
  # IMPORTANT: Replace with actual secrets in production
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET_64_CHARACTERS_MINIMUM"

---
# ==================== REDIS DEPLOYMENT ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: overkore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10

---
# ==================== REDIS SERVICE ====================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: overkore
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# ==================== OVERKORE DEPLOYMENT ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overkore-api
  namespace: overkore
  labels:
    app: overkore-api
    version: v1
spec:
  replicas: 3  # Start with 3 replicas
  selector:
    matchLabels:
      app: overkore-api
  template:
    metadata:
      labels:
        app: overkore-api
        version: v1
    spec:
      containers:
      - name: overkore
        image: overkore:latest  # Replace with your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: overkore-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: overkore-config
              key: PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: overkore-secrets
              key: JWT_SECRET
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: overkore-config
              key: ALLOWED_ORIGINS
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ==================== SERVICE ====================
apiVersion: v1
kind: Service
metadata:
  name: overkore-api
  namespace: overkore
  labels:
    app: overkore-api
spec:
  type: LoadBalancer
  selector:
    app: overkore-api
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http

---
# ==================== HORIZONTAL POD AUTOSCALER ====================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: overkore-api-hpa
  namespace: overkore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: overkore-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30

---
# ==================== INGRESS ====================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overkore-ingress
  namespace: overkore
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: overkore-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: overkore-api
            port:
              number: 80
